<div>
  <section >
      <div class="col-12 ">
          <!-- Card -->
          <div class="card d-flex justify-content-center mb-2" style="background-color:#033d94; height: 150px;" >
            <!-- Card body -->
            <div class="card-body d-flex align-items-center justify-content-between">
              
              <div class=" ps-md-5" style="color: white; ">
                  <div class="mb-1" style="font-weight: 500; font-size: 20px;">&#8358; {{walletBalance}}</div>
                  <span> Available Balance</span>
              </div>
              <div class="d-flex  me-md-4">
                  <button class="btn btn-primary" style="background-color:white; color: #033d94;" (click)="openModal(template); ">Add Money</button>
              </div>
              
              

            </div>
          </div>
        </div>
  </section>
 
  <section>
      <div class="col-12 justify-content-center">
          <!-- Card -->
          <div class="card mb-2 px-2 px-md-4" *ngFor="let balance of walletTransactions">
            <!-- Card body -->
            <div class="pt-3 rounded justify-content-center " >
              
              </div>
              
              <div class="d-flex justify-content-between">
                <div *ngIf="balance.transactionType == 1" style="color: green; font-weight: 500; font-size: 18px;">Credit <i class="ms-2 bi bi-arrow-down-left"></i></div>
                <div *ngIf="balance.transactionType == 2" style="color: rgb(145, 10, 10); font-weight: 500; font-size: 18px;">Debit <i class="ms-2 bi bi-arrow-up-right"></i></div>
                <div>{{date}}</div>
              </div>
              <div class="d-flex justify-content-center"> <h3 class=" mb-1" style="font-weight: 500;" >&#8358; {{balance.amount}}</h3>
              </div>
              <div class="d-flex justify-content-between">
                <div>Wallet funded &#8358; {{balance.amount}}</div>
                <div>wallet balance &#8358; {{walletBalance}} </div>
              </div>
              <!-- <h2 class="fw-bold mb-1">{{ totalLength }}</h2> -->

            </div>
          </div>
          
        
  </section>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" id="my-modal-title"></h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div id="my-modal-description">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" style="color: #033d94">Create New Estate</h2>
  
          <form [formGroup]="addMoneyForm" (ngSubmit)="onSubmit(this.addMoneyForm.value)">
            <div class="card-text form">
              <div class="mb-1">
                <label for="" class="form-label">Add Money <span style="color: red;">*</span></label>

                <input
                  type="text  "
                  formControlName="amount"
                  class="form-control"

                  [ngClass]="{
                    'is-invalid': submitted && f['amount'].errors
                  }"
                />
                
  
              </div>
                        
             
             
            </div>
            <div class="mt-2" style="color: #033d94; font-size: 18px;">{{errorMessage}}</div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" style="background-color: #033d94; border-color: #033d94; color: white;">Add</button>
              <button type="button" class="btn btn-secondary e-3" data-bs-dismiss="modal" (click)="modalRef?.hide()" >Close</button>

            </div>
         
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
