<nav
  class="navbar navbar-expand-sm navbar-dark bg-secondary d-flex justify-content-between"
>
  <a class="navbar-brand"> GENERATE INVOICE/QUOTE</a>
</nav>
<form  (ngSubmit)="onSubmit(this.invoiceForm.value)" [formGroup]="invoiceForm">
  <div class="container-fluid pt-2 mb-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card border-secondary">
          <div class="card-body">
            <h4 class="card-title">Customer Details</h4>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    formControlName="name"
                  
                    [(ngModel)]="invoice.customerName"
                  
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea
                    class="form-control"
                    name="address"
                    id="address"
                    row="3"
                   
                    [(ngModel)]="invoice.address"
                    #Address="ngModel"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    [(ngModel)]="invoice.email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="contactNo">Contact No.</label>
                  <input
                    type="number"
                    class="form-control"
                    name="contactNo"
                    id="contactNo"
                   
                    [(ngModel)]="invoice.contactNo"
                    #ContactNo="ngModel"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card border-secondary mt-2">
          <div class="card-body">
            <h4 class="card-title d-flex justify-content-between">
              Order Details
              <button
                type="button"
                class="btn btn-secondary"
                (click)="addProduct()"
              >
                +
              </button>
            </h4>
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th width="25%">Product</th>
                    <th width="25%">Price</th>
                    <th width="25%">Quantity</th>
                    <th width="25%">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of invoice.products; let i = index">
                    <td scope="row">
                      <input
                        type="text"
                        class="form-control"
                        name="productName{{ i }}"
                       
                        id="productName"
                        [(ngModel)]="product.name"
                        #ProductName="ngModel"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        name="price{{ i }}"
                        id="price"
                 
                        [(ngModel)]="product.price"
                        #ProductPrice="ngModel"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        name="quantity{{ i }}"
                        id="quantity"
                     
                        [(ngModel)]="product.qty"
                        #ProductQty="ngModel"
                        required
                      />
                    </td>
                    <td>
                      {{ product.price * product.qty || "" }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card border-secondary mt-2">
          <div class="card-body">
            <h4 class="card-title">Additional Details</h4>
            <div class="form-group">
              <textarea
                class="form-control"
                name="additionalDetails"
                rows="3"
                [(ngModel)]="invoice.additionalDetails"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block"
          (click)="invoiceForm.valid ? generatePDF('download') : ''"
        >
          Download Invoice
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block"
          (click)="invoiceForm.valid ? generatePDF('print') : ''"
        >
          Print Invoice
        </button>
        <button
          type="submit"
          class="btn btn-secondary btn-lg btn-block"
          (click)="invoiceForm.valid ? generatePDF() : ''"
        >
          Open Invoice
        </button>

        <button class="btn btn-primary" type="submit">send</button>

        <!-- First Name: {{ this.onEdit()}} -->
      </div>
    </div>
  </div>
</form>
