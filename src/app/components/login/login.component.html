<div class="login ">
  <div class="form">
    <div>SIGN IN</div>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" >
  
  
    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error   *ngIf="
        signinForm.controls['email'].dirty &&
        signinForm.hasError('required', 'email')
      ">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signinForm.hasError('required', 'email')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" >
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       
        </button>
        <mat-error   *ngIf="
        signinForm.controls['password'].dirty &&
        signinForm.hasError('required', 'password')
      ">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>  
      <div class="forgetpassword">
        <a routerLink="/register">New User? <strong>Register</strong></a>
        <h4 routerLink="/forgetpassword">Forget Password</h4>
      </div>
    
      <button
      type="submit"
      mat-raised-button
        class="btn btn-primary"
        [disabled]="signinForm.invalid"
      
        
      >
      SIGN IN
      </button>
    
    
    </form> 
  <!-- <div *ngFor="let data of data">
    <li>  {{data.email}}</li>
  </div> -->
  <!-- <li>  {{data.email}}</li> -->
    
  </div>
</div>
